version: "3.5"

services:
  mongo_test:
    container_name: mongo_test
    image: mongo:latest
    ports:
      - 27018:27017
    networks:
      - test

  app_test:
    container_name: app_test
    environment:
      - DB_HOST=mongo_test
    restart: always
    build: .
    depends_on:
      - mongo_test
    networks:
      - test

networks:
  test:
    driver: bridge
    name: test
